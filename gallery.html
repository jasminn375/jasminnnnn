    <style>
        body {
            background-color: #B3EBF2; /* pastel blue background */
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: white;
            padding: 30px 0;
            border-bottom: 1px solid #ccc;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 50px;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 20px 20px;
            border-radius: 5px;
        }

        nav a.active {
            background-color: #ed10c8; /* Darker pink for active */
            color: rgb(19, 14, 14);
        }

        .main-content {
            flex-grow: 1; /* Allow main content to take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            width: 80%; /* Adjust width as needed */
            max-width: 1200px;
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 3D effect */
            letter-spacing: 2px;
            color: #800080; /* A purple tone for the text */
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 10px;
            margin-top: 10px;
        }

        .gallery-item img {
            width: 60%;
            height: auto;
            display: block;
            border-radius: 3px;
        }
        .animated-image {
            width: 300px; /* Adjust as needed */
            height: auto;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out; /* Example transitions */
        }

        .animated-image:hover {
            transform: scale(1.1); /* Example: scale up on hover */
            opacity: 0.8; /* Example: slightly transparent on hover */
        }
       
        footer {
            background-color: white;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

    </style>
